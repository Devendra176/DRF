{% extends 'base/side.html' %}
{% block content %}
{% load static %}


<!------ Include the above in your HEAD tag ---------->

   <div class="col-md-6 offset-md-3" style="margin-inline-start: 450px;">
                    <span class="anchor" id="formPayment"></span>
                    <hr class="my-5">

                    <!-- form card cc payment -->
                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <h3 class="text-center">Edit Profile</h3>
                            
                            {% if imagedata.imagepath != None %}
                            <img src="{{imagedata.imagepath}}" alt="Profile Pic" width="200" height="150">
                            {% else %}
                            <img src="/media/profilePic/Yamaha-MT-15-166697.jpg" alt="Profile Pic" width="200" height="150">
                            {% endif %}
                            <hr>
                            
<div style="margin-top: 50px;">
                            <form  method="POST" class="form" role="form" autocomplete="off">
                              {% csrf_token %}
                              {% if data %}
                              <form  method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="exampleFormControlFile1">profile pic</label>
                                  <input type="hidden" id="customer" name="customer" value="{{data.id}}" />

                                  <input type="file" accept="image/*" class="form-control-file" id="imagepath" name="imagepath">
                                </div>
                                <span> 
                                    <button type="submit" id="save_profile_pic" href_url="{% url 'customer:customer_profilepic' phone %}" class="btn btn-success btn-lg btn-block">Change Pic</button>
                                </span>
                              </form>
                              {% endif %}
                                <input type="hidden" id="phone" name="phone" value="{{data.mobile_nubmer}}">
                                <div class="form-group">
                                    <label for="cc_name">Customer Email</label>
                                    <input type="email" class="form-control" id="email_address" name="email_address" title="Enter your Email" required="required" {% if data %} disabled {%endif%} value="{{data.email_address}}">
                                </div>
                                <div class="form-group">
                                    <label for="cc_name">Customer Name</label>
                                    <input type="text" class="form-control" id="customer_name" name="customer_name" title="Enter your Email" required="required" {% if data %} disabled {%endif%} value="{{data.customer_name}}">
                                </div>
                                <div class="form-group">
                                    <label>Phone no.</label>
                                    <input type="number" class="form-control" autocomplete="off" maxlength="12"  title="Enter phone number" id="mobile_number" name="mobile_number" pattern="^\d{10}$" required="" {% if phone %} disabled {%endif%} value="{{phone}}">
                                </div>

                                <div class="form-group">
                                    <label>Date Of Birth.</label>
                                    <input type="text" class="form-control" autocomplete="off"  title="Enter DOB " id="date_of_birth" name="date_of_birth"  required="" {% if data %} disabled {%endif%} value="{{data.date_of_birth}}">
                                </div>
                                </div> 
                                <hr>
                                {% if not data %}
                                <div class="form-group row">

                                    <div class="col-md-6" style="margin-inline-start: 238px;">
                                        <button type="submit" id="save_profile" href_url="{% url 'customer:customer_profile' phone %}" class="btn btn-success btn-lg btn-block">Submit</button>
                                    </div>
                                </div>
                                {% endif %}
                            </form>

                        </div>
                    </div>
                </div>


<script type="text/javascript">

    $(document).ready(function() {
   $('#change_password').click(function() {
       if($(this).attr('id') == 'change_password') {
            $('#show-me').slideToggle();
            $('#show-me').find("input").prop('disabled',false);
              
       }

       else {
            $('#show-me').hide();
            $('#show-me').find("input").prop('disabled',true);
           
       }
   });
});



</script>


{% endblock content %}
