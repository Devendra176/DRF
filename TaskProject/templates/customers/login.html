{% extends 'base/side.html' %}
{% block content %}



   <div class="col-md-6 offset-md-3" style="margin-inline-start: 450px;">
                    <span class="anchor" id="formPayment"></span>
                    <hr class="my-5">

                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <h3 class="text-center">Login</h3>
                            <hr>
                            <div style="display: none;" id="login_error" class="alert alert-danger m-2">
                            
                            </div>
                            <form  method="POST" class="form" role="form">
                              {% csrf_token %}
                                <div class="form-group">
                                    <label for="cc_name">Phone</label>
                                    <input type="text" class="form-control" id="username" name="username" title="Enter your mobile number" required="required">
                                </div>
                                <div class="form-group row">

                                    <div class="col-md-6" style="margin-inline-start: 238px;">
                                        <button type="submit" id="login_button" href_url="{% url 'customer:login' %}" class="btn btn-success btn-lg btn-block">Submit</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
{% endblock content %}
